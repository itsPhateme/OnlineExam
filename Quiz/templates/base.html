<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}سامانه آزمون{% endblock %}</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
      body {
        font-family: Tahoma, sans-serif;
        padding: 20px;
      }
      .alert {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
      }
      .success {
        background-color: #dff0d8;
        color: #3c763d;
      }
      .error {
        background-color: #f2dede;
        color: #a94442;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="{% url 'Quiz:home' %}">خانه</a> | {% if user.is_authenticated %}
      <span>سلام {{ user.username }}</span> |
      <a href="{% url 'Quiz:logout' %}">خروج</a>
      {% else %}
      <a href="{% url 'Quiz:login' %}">ورود</a> |
      <a href="{% url 'Quiz:teacher_register' %}">ثبت‌نام معلم</a> |
      <a href="{% url 'Quiz:student_register' %}">ثبت‌نام دانش‌آموز</a>
      {% endif %} | <a href="{% url 'Quiz:verify_sms' %}">تایید پیامک (تست)</a>
    </nav>
    <hr />

    {% if messages %} {% for message in messages %}
    <div class="alert {{ message.tags }}">{{ message }}</div>
    {% endfor %} {% endif %} {% block content %} {% endblock %}
  </body>
</html>
