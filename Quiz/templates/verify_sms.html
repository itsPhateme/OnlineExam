{% extends 'base.html' %}
{% block title %}تایید شماره موبایل{% endblock %}

{% block content %}
<h2>تایید شماره موبایل</h2>
<form method="post">
  {% csrf_token %}
  
  {% if step == 1 %}
    <label>شماره موبایل:</label>
    <input type="text" name="phone" required placeholder="0912..." />
    <button type="submit">ارسال کد</button>
  
  {% elif step == 2 %}
    <input type="hidden" name="phone" value="{{ phone }}" />
    <p>کد ارسال شده به {{ phone }} را وارد کنید (کد در کنسول چاپ شده است):</p>
    <input type="text" name="code" required />
    <button type="submit">تایید</button>
  {% endif %}
</form>
{% endblock %}
